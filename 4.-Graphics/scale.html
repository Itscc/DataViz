	<script type="text/javascript">
		
     var scale=d3.scaleLinear()  //El lineal es el modelo más sencillo que hay
     			  .domain([100,400])  // Establecer el dominio
     			  .range([10,200])  // Establecer el rango
                // el dato 100 se corresponde con 10 y el 400 con 200. Todos los intermedios se hacen proporcionales scale(400)--> 200


     			  ; 
    //Los datos no van "harcoded" así que lo mejor es trabajar con Arrays.
