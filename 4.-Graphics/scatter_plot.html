<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scatter Plot</title>

	<style type="text/css">
	#chart {
		width:800px;
		height:400px;
		background-color: pink;
		margin:20px auto;
	}	

.bar {
		display:inline-block;
		width: 100px;
		height:120px;
		background-color: grey;

	}


	</style>
</head>
<body>
	<h1>Scatter Plot simple</h1>
	<div id="chart">
		
	</div>
	<script src="https://d3js.org/d3.v5.min.js"> </script>
	<script type="text/javascript">
		var data=[
		[300,150],
		[240,90],
		[320,400],
		[120,120],
		[400,200],
		[30,360],
		[250,200],
		[390,100]
		];

		var chart_width=800;
		var chart_height=500;

		var svg=d3.select("#chart")
		          .append("svg")
		          .attr("height",chart_height)
		          .attr("width",chart_width);
		 //Crear los c√≠rculos

		svg.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function(d){
               return d[0];
			})
			.attr("cy", function(d){
               return d[1];
			})
			.attr("r", function(d){
               return d[1] /10;  // poner el radio proporcionado
			})
			.attr("fill", "darkblue");
              
		//Crear las etiquetas

		svg.selectAll("text")
		    .data(data)
		    .enter()
		    .append("text")
		    .text(function(d){
		    	return d.join(","); //join se usa para combinar strings
		   	})	
		   	.attr("x", function(d){return d[0];
		   	})	    
		   	.attr("y", function(d){return d[1];
		   	})	
		   	.attr("fill", "white");	





	</script>	

</body>
</html>
