
<!DOCTYPE html>
<html lang="es">
    <!-- Diversas pruebas con D3 -->
	<head>
		<meta charset="utf-8">
		<title>D3 Básico - data </title>
		<script src="https://d3js.org/d3.v5.min.js"></script> 
	</head>
	<body>
         <!-- Añadir otros p -->

         <p> Parrafo estático 1</p>
         <p> Parrafo estático 2</p>

		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function (d) {
				      return ("El número es el:" + d) ; })
                //.style("color", "red");
                .style("color", function(d) {
                                   if (d > 15) {   
                                         return "red"; } 
                                         else { return "black";} });

							
			
		</script>
	</body>
</html>
